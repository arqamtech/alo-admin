<app-top-bar></app-top-bar>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" size-md="4">
        <ion-item lines="none" class="content">
          <h1 class="title">USERS</h1>
        </ion-item>
      </ion-col>

      <ion-col size="6" size-md="4" offset-md="4">
        <!-- <ion-searchbar slot="end" animated placeholder="Search by name" (ionInput)="getItems(searchBar)">
        </ion-searchbar> -->
        <ion-searchbar placeholder="Search by name"></ion-searchbar>
      </ion-col>
    </ion-row>
  </ion-grid>



  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" offset-md="3">

        <ion-toolbar color="primary">
          <ion-row>
            <ion-col size="12" size-md="3">Name</ion-col>
            <ion-col size="12" size-md="4">Email</ion-col>
            <ion-col size="12" size-md="3">Phone Number</ion-col>
          </ion-row>
        </ion-toolbar>
        <app-spinner *ngIf="showSpinner"></app-spinner>

        <ion-item class="mainTable" *ngFor="let u of users | async">
          <ion-col size="12" size-md="3">{{u.payload.val().Name}}</ion-col>
          <ion-col size="12" size-md="4">{{u.payload.val().Email}}</ion-col>
          <ion-col size="12" size-md="3">{{u.payload.val().Phone}}</ion-col>


          <ion-col size="12" size-md="1">
            <ion-button fill="clear" (click)="gtUserDetails(u)">
              <ion-icon name="arrow-dropright-circle"></ion-icon>
            </ion-button>
          </ion-col>

        </ion-item>
      </ion-col>
    </ion-row>

  </ion-grid>





</ion-content>
