<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-toggle>
        <ion-button>
          <ion-icon slot="icon-only" name="menu"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button class="ion-padding-right ion-margin-right" fill="clear" icon-only (click)="gtNoti($event)">
        <ion-icon name="md-notifications"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-item lines="none" class="content">
    <h1 class="title">Faq's</h1>
  </ion-item>


  <ion-grid>
    <ion-row>


      <ion-col size="12" size-md="6"  (click)="gtUsers()">
        <ion-card style="height : 300px;">
          <ion-card-content>
            <h1 class="titles">Faq's Users</h1>
          </ion-card-content>
        </ion-card>
      </ion-col>


      <ion-col size="12" size-md="6" (click)="gtVendors()">
        <ion-card style="height : 300px;">
          <ion-card-content>
            <h1 class="titles">Faq's Vendor</h1>
          </ion-card-content>
        </ion-card>
      </ion-col>



    </ion-row>
  </ion-grid>

</ion-content>
