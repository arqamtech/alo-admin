<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-item lines="none" class="content">
    <h1 class="title">Vendor Faq's</h1>
  </ion-item>



  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="4" offset-md="4">




        <ion-card>
          <ion-card-content>
            <form [formGroup]="this.faqService.faq">

              <ion-item>
                <ion-label position="stacked">Question</ion-label>
                <ion-input type="text" formControlName="Question"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="stacked">Answer</ion-label>
                <ion-textarea formControlName="Answer"></ion-textarea>
              </ion-item>
              <ion-button (click)="addFaq()" class="ion-float-right ion-margin-top">Add FAQ</ion-button>
            </form>
          </ion-card-content>
        </ion-card>


        <app-spinner *ngIf="showSpinner"></app-spinner>


        <ion-card *ngFor="let q of faqs | async">
          <ion-toolbar color="primary">
            <ion-title>{{q.payload.val().Question}}</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="deleteFaq(q.payload.key)" fill="clear">
                <ion-icon name="md-trash"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-toolbar>
          <ion-card-content>
            <h2>{{q.payload.val().Answer}}</h2>
          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
