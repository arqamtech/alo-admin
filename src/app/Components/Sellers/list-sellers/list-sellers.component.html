<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-toggle>
        <ion-button>
          <ion-icon slot="icon-only" name="menu"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button class="ion-padding-right ion-margin-right" fill="clear" icon-only (click)="gtNoti($event)">
        <ion-icon name="md-notifications"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" size-md="4">
        <ion-item lines="none" class="content">
          <h1 class="title">SELLERS</h1>
        </ion-item>
      </ion-col>
      <ion-col size="6" size-md="4" offset-md="4">
        <!-- <ion-searchbar slot="end" animated placeholder="Search by name" (ionInput)="getItems(searchBar)">
          </ion-searchbar> -->
        <ion-searchbar placeholder="Search by name"></ion-searchbar>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="8" offset-md="2">

        <ion-toolbar color="primary">
          <ion-row>
            <ion-col size="12" size-md="3">Store Name</ion-col>
            <ion-col size="12" size-md="2">Owner Name</ion-col>
            <ion-col size="12" size-md="2">Owner Contact</ion-col>
            <ion-col size="12" size-md="2">Status</ion-col>
            <ion-col size="12" size-md="2">Address</ion-col>
            <ion-col size="12" size-md="1"></ion-col>
          </ion-row>
        </ion-toolbar>
        <app-spinner *ngIf="showSpinner"></app-spinner>

        <ion-item class="mainTable" *ngFor="let s of sellers | async">

          <ion-col size="12" size-md="3">{{s.payload.val().StoreName}}</ion-col>
          <ion-col size="12" size-md="2">{{s.payload.val().OwnerName}}</ion-col>
          <ion-col size="12" size-md="2">{{s.payload.val().PhoneNumber}}</ion-col>
          <ion-col size="12" size-md="2">{{s.payload.val().Status}}</ion-col>
          <ion-col size="12" size-md="2">{{s.payload.val().StoreLocation}}</ion-col>
          <ion-col size="12" size-md=""></ion-col>


          <ion-col size="12" size-md="1">
            <ion-button fill="clear" (click)="gtSellerDetails(s)">
              <ion-icon name="arrow-dropright-circle"></ion-icon>
            </ion-button>
          </ion-col>

        </ion-item>
      </ion-col>
    </ion-row>

  </ion-grid>


</ion-content>
