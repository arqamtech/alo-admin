<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="close()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Add Category</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <app-spinner *ngIf="addSpinner"></app-spinner>

  <ion-card>
    <ion-card-content>
      <form *ngIf="!addSpinner" [formGroup]="this.catService.cat">

        <ion-item>
          <ion-label position="stacked">Name</ion-label>
          <ion-input type="text" formControlName="Name"></ion-input>
        </ion-item>
        <ion-button (click)="addCat()" class="ion-float-right ion-margin-top">Add Category</ion-button>
      </form>
    </ion-card-content>
  </ion-card>



</ion-content>
